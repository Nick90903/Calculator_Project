<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc_main">
        <div class="input_screen">input ? input</div>
        <div class="output">output</div>
        <div class="first_row">
            <button class="num_op">7</button>
            <button class="num_op">8</button>
            <button class="num_op">9</button>
            <button class="num_op">/</button>
        </div>
        <div class="second_row">
            <button class="num_op">4</button>
            <button class="num_op">5</button>
            <button class="num_op">6</button>
            <button class="num_op">*</button>
        </div>
        <div class="third_row">
            <button class="num_op">1</button>
            <button class="num_op">2</button>
            <button class="num_op">3</button>
            <button class="num_op">-</button>
        </div>
        <div class="fourth_row">
            <button class="num_op">.</button>
            <button class="num_op">0</button>
            <button class="num_op">C</button>
            <button class="num_op">+</button>
        </div>
        <button class="num_op" id="fifth_row">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
